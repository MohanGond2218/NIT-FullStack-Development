<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         ul li {
            /* list-style-type: square; */
            list-style: none;
        }
        ol li {
            list-style-type: upper-roman; 
            /* list-style: none; */
        }
    </style>
</head>
<body>
    <h3>Demonstrating UL and OL tags</h3>
    <div>
        <p></p>
        <span></span>
        <a href=""></a>
    </div>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
    <ol>
        <li>Mr. Prasad</li>
        <li>Mr. Peter</li>
        <li>Mr. Raj</li>
        <li>Mr. John</li>
    </ol>
</body>
</html>
